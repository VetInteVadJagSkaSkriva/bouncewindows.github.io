        <script>

            var statement2 = 0;
            var plus = 10;
            function line() {
                if(y >= screen.height - 170) {
                    statement = 1;
                } else if(y <= 0) {
                    statement = 0;
                }
                if(x >= screen.width - 170) {
                    statement2 = 1;
                } else if(x <= 0) {
                    statement2 = 0;
                }
                switch(statement) {
                    case 1:
                        y -= plus;
                        break;
                    case 0:
                        y += plus;
                        break;
                }
                switch(statement2) {
                    case 1:
                        x -= plus;
                        break;
                    case 0:
                        x += plus;
                        break;
                }
                console.log(x, y);
                window.moveTo(x, y);
            }
            setInterval(line, 10);
